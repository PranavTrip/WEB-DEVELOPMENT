<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATORS IN JAVASCRIPT</title>
</head>

<body>
    <div class="container">
        <p>OPERATORS IN JAVASCRIPT</p>
    </div>
    <script>
        // Arithmetic Operators
        let num1 = 6, num2 = 3, add, sub, mul, div;
        add = num1 + num2;
        sub = num1 - num2;
        mul = num1 * num2;
        div = num1 / num2;
        console.log("The sum of 6 and 3 is " + add);
        console.log("The subtraction of 6 and 3 is " + sub);
        console.log("The multiplication of 6 and 3 is " + mul);
        // Increment and Decrement Operators
        console.log("The division of 6 and 3 is " + div);
        num1++;
        console.log("Modified num1 values are " + num1);
        ++num1;
        console.log("Modified num1 values are " + num1);
        num2--;
        console.log("Modified num2 values are " + num2);
        --num2;
        console.log("Modified num2 values are " + num2);
        // + Operator for concatenating strings
        let txt1 = "Pranav";
        let txt2 = "Tripathi";
        let txt3 = txt1 + " " + txt2;
        console.log("The concatenated string is " + txt3);
        // There are LOGICAL and COMPARISION operators also in JS
        // typeof Operator
        let a = 100;
        let b = "Pranav";
        console.log("The type of a is " + typeof (a));
        console.log("The type of b is " + typeof (b));

    </script>
</body>

</html>
