<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSITIONS</title>
    <style>
        #para{
            width: 100px ;
            height: 30px;
            border: 2px solid black;
            transition: all 4s linear 0s;
            background-color: goldenrod;
        }
        #para:hover{
            width: 200px;
            height: 200px;
            border: 5px solid red;
            background-color: rgba(84, 53, 224, 0.719);
            font-size: 25px;
            border-radius: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="para">
            TRANSITION
        </div>
    </div>
    <p>Drag mouse over box to see transition</p>
</body>
</html>
