<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARIABLES IN JAVASCRIPT</title>
</head>

<body>
    <div class="container">
        <p>VARIABLES IN JAVASCRIPT</p>
    </div>
    <script>
        // There are 2 methods to declare variables in JavaScript
        // The first method is given below
        var a = 5;
        var b = 6;
        var c = a + b;
        console.log("The  sum of a and b is:" + c);
        var x = 5, y = 4, z = x * y;
        console.log("The product of x and y is:" + z);
        // The second method is given below
        let d = 1;
        let e = d;
        console.log("The value of e and is equal to " + d);
        let p = 7, q = 8, r = p / q;
        console.log("The quotient of p and q is " + r);
    </script>
</body>

</html>
