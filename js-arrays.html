<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAYS IN JAVASCRIPT </title>
</head>

<body>
    <div class="container">
        <p>ARRAYS IN JAVASCIPT</p>
    </div>
    <script>
        // Two ways to define and initialize an array
        let array = [1, 2, 3, 4, 5];
        let arrays = new Array(6, 7, 8, 9, 0);
        console.log("The respective array is " + array);
        console.log("The respective array is " + arrays);
        // Accessing the elements of an array
        console.log("The 1st element of array is " + array[0]);
        console.log("The last element of array1 is " + arrays[4]);
        // Adding and removing elements from an array
        array.push(3, 1);
        console.log("The new array is " + array);
        array.pop();
        console.log("The new array is " + array);
        // Deleting a element from an array
        delete arrays[3];
        console.log("The new array is " + arrays);
        arrays.shift();
        console.log("The array after shifting is " + arrays);
        arrays.unshift(6);
        console.log("The array after unshifting is " + arrays);
        // Use of splice()
        let fruits = ["Mango", "Apple", "Banana", "Orange"];
        fruits.splice(2, 0, "Kiwi", "Lemon");
        console.log("The array after splicing is " + fruits);
        // Concatenating Arrays
        // There are 2 ways to concatenating an array
        console.log("The concatenated array is " + (array + arrays));
        let arr3 = array.concat("" + arrays);
        console.log("The concatenated array is " + arr3);
        // Slicing an array
        let fruits1 = fruits.slice(1, 3);
        console.log("The sliced array is " + fruits1);
        // Sorting array
        fruits.sort();
        console.log("The sorted array is " + fruits);
        fruits.reverse();
        console.log("The sorted array in reverse order is  " + fruits);
        // Sorting an array of numbers
        array.sort(function (a, b) { return b - a });
        console.log("The sorted array is " + array);
        array.sort(function (a, b) { return a - b });
        console.log("The sorted array is " + array);
        // Finding the maximum and minimum numbers in the array
        let max = array[5];
        let min = array[0];
        console.log("The maximum value in the array is " + max);
        console.log("The minimum value in the array is " + min);
    </script>
</body>

</html>
