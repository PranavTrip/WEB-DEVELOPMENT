<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SET TIME OUT AND SET INTERVAL IN JAVASCRIPT</title>
</head>

<body>
    <div class="container">
        <p>setTimeOut and setInterval</p>
    </div>
    <script>
        function time() {
            console.log("This is a function to show setTimeOut");
        }
        let timeOut = setTimeout(time, 2000);
        // To clear this timeout
        // We use this function
        // clearTimeout(timeOut);
        function interval() {
            console.log("This is function to show setInterval");
        }
        let Interval = setInterval(interval, 5000);
        // To clear this interval we use this function
        // clearInterval(Interval);

    </script>
</body>

</html>
