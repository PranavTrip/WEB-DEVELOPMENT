    <script>
        let a = 5.66;

        let root = (Math.sqrt(4));
        console.log("The square root of 4 is " + root);

        let croot = (Math.cbrt(8));
        console.log("The cube root of 8 is " + croot);
        // To absolute any value

        let nabs = (Math.abs(b));
        console.log("The absolute value of and b is " + a + " " + b);
        // To find the ceil amd floor value of any number
        let cceil = (Math.ceil(a));
        console.log("The ceil value of a is " + cceil);
        let ffloor = (Math.floor(a));
        console.log("The floor value of a is " + ffloor);

        console.log("The maximum number in the array is " + maxarr);
