<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCTIONS IN JAVASCRIPT</title>
</head>

<body>
    <div class="container">
        <p>FUNCTIONS IN JAVASCRIPT</p>
    </div>
    <script>
        // There are 2 types of functions 
        // One returns a value and other does not returns any value
        // Returns a value
        function name(p1, p2, p3) {
            return p1 * p2 / p3;
        }
        let p1 = 2, p2 = 4, p3 = 8;
        let p = name(p1, p2, p3);
        console.log("The value of the function is " + p);
        // Does not return any value
        function name2() {
            console.log("Hello,World");
        }
        let pp = name2();

    </script>
</body>

</html>
