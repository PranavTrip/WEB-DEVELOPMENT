<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOPS IN JAVASCRIPT</title>
</head>

<body>
    <div class="container">
        <p>THIS IS LOOPS IN JAVASCRIPT</p>
    </div>
    <script>
        // The second loop among the three loops is the DO-WHILE Loop
        // DO-WHILE Loop
        // Do-While loop runs atleast once irespective of the condition
        let a = 34;
        do {
            console.log(a + " is less than 10");
            a++;
        } while (a < 10);
    </script>
</body>

</html>
