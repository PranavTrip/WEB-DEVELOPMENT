<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOPS IN JAVASCRIPT</title>
</head>

<body>
    <div class="container">
        <p>THIS IS LOOPS IN JAVASCRIPT</p>
    </div>
    <script>
        // There are 3 loops in javascript namely for,while and do-while
        // WHILE Loop
        let a = 5;
        while (a < 10) {
            console.log(a + " is less than 10");
            a++;
        }
    </script>
</body>

</html>
